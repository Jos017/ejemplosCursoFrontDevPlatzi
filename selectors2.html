<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinadores</title>
    <style>
        div p {
            color: Lime
        }
        div > nav {
            background: plum;
        }
        div + section {
            background: palevioletred;
        }
        section ~ p {
            color: powderblue;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            Hola Amigos
            <p>Platzi</p>
            <div>Es</div>
        </nav>
        <p>Increible</p>
    </div>
    <section>
        Es lo mejor
    </section>
    <section>
        Master
    </section>
    <p>Clase de selectores</p>
    <p>Clase de selectores</p>
    
</body>
</html>
