<head>

    <title>Pseudoclases y Pseudoelementos</title>
    <style>
        div p:nth-child(2){
            color: violet;
        }
        p {
            color: salmon;
        }
        p:hover {
            color: skyblue;
        }
        p:nth-child(2):hover {
            color: skyblue;
        }
        p::first-letter {
            color: teal;
        }
        p::before {
            content: "üòÄ";
        }
        p::after {
            content: "ü¶Å";
        }
        ::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>Hola</p>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
    <input type="text" placeholder="Name" />
</body>
</html>
